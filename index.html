<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                MENU
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Card -->
    <section id="card">
        <div class="container mt-3">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="pic1.jpg" alt="" class="gbr1">
                                    </div>
                                    <div class="col-md-6 ms-3">
                                        <h4 id="nameGanti">Nama Anda</h4>
                                        <h5 class="mt-4 fw-light" id="roleGanti">Front End Designer</h6>
                                            <div class="row mt-5">
                                                <div class="col-md-4">
                                                    <button id="togglebtn" type="button"
                                                        class="btn btn-primary btn-left"
                                                        onclick="show_hide()">Edit</button>
                                                </div>
                                                <div class="col-md-4">
                                                    <button type="button"
                                                        class="btn btn-primary btn-right">Resume</button>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Avaibility</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p id="avaGanti"> Fulltime</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Usia</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p id="ageGanti">17</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Lokasi</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p id="lokGanti">Jakarta, Indonesia</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Pengalaman</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p id="pengGanti">2</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Email</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p id="emailGanti">asdasd@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Form -->

    <div class="container mt-3" id="form">
        <form id="togglediv">
            <div class="mb-3">
                <label for="form1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="form2" class="form-label">Role</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="mb-3">
                <label for="form3" class="form-label">Age</label>
                <input type="text" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="form4" class="form-label">Avaibility</label>
                <input type="text" class="form-control" id="Avaibility">
            </div>
            <div class="mb-3">
                <label for="form5" class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="lokasi">
            </div>
            <div class="mb-3">
                <label for="form6" class="form-label">Years</label>
                <input type="text" class="form-control" id="years">
            </div>
            <div class="mb-3">
                <label for="form7" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-success" type="button" onclick="changeText()">Submit</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        const togglebtn = document.querySelector(togglebtn)
        const divList = document.querySelector(togglediv)

        togglebtn.addEventListener('click', () => {
            if (divList.style.display === 'none') {
                divList.style.display = 'block';
            } else {
                divList.style.display = 'none';
            }
        });
    </script>
    <script src="main.js">
    </script>
</body>

</html>
